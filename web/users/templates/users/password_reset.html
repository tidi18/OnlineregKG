{% extends 'main/layout.html' %}
{% block body %}
    <form class="form-control" id="form-shell" method="post">
		{% csrf_token %}
	    <h2 class="text-center">Сброс пароля</h2>
		{% for field in form %}
	    		{{ field.label_tag }}
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small>
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons" id="btn-p">
			<input type="submit" value="Отправить" class="btn btn-primary" id="form-button">
			<a href="{%url 'login' %}" class="btn btn-outline">Отмена</a>
		</div>
	</form>
	</div>
{% endblock %}
