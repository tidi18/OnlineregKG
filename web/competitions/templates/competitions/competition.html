{% extends 'main/layout.html' %}
{% block title %}Создание соревнования{% endblock %}
{% block body %}
    <h1>Форма создания соревнования</h1>
    <form class="form-control" id="form-shell" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" id="form-button" type="submit">Отправить</button>
    </form>
{% endblock %}
